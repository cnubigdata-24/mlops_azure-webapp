# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlops-appservice-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrmlops2025.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_51089141e35e4d2699b1e529bc8b21ea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5586b3e9d71d49b69a67a2b1e6fdaaa2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrmlops2025.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_51089141e35e4d2699b1e529bc8b21ea }}/mlops-webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlops-appservice-2025'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b501cfc79514f77998e7c73e9f0c8e9 }}
        images: 'acrmlops2025.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_51089141e35e4d2699b1e529bc8b21ea }}/mlops-webapp:${{ github.sha }}'